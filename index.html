<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome NexSeed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header-left">
			<img class="icon" src="img/seedkun.png" alt="seedkun" ="">
			<span>
				<strong>Seed</strong>Kun
			</span>
		</div>
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>
	</header>
	<main class="bg">
		<h1 class="title">Welcome to NexSeed Okinawa</h1>
		<ul class="guideline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	<main class="main">
		<h2 class="life">NexSeed Life</h2>
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg" alt="pc">
				<span>programing</span>
			</li>
			<li>
				<img src="img/english.jpg" alt="english">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg" alt="enjoy">
				<span>Enjoy</span>
			</li>
		</ul>

	</main>
	<aside class="contact">

		<h2>contact us</h2> <!-- class="title" -->
		<form action="">
			<div class="form">
				<div class="form-left">
					<fieledset>
						<input class="name" type="text" placeholder="お名前">
					</fieledset>
					<fieledset>
						<input class="email" type="text" placeholder="メールアドレス">
					</fieledset>
				</div>
				<div class="form-right">
					<textarea class="inquiry" name="inquiry" id="" cols="30" rows="10">お問い合わせ内容</textarea>
				</div>
			</div>
			<button>submit</button>
		</form>


	</aside>
	<footer class="footer">
		<div class="footer-left">
			<img class="icon" src="img/seedkun.png" alt="seedkun" ="">
			<span>
				<strong>Seed</strong>Kun
			</span>
		</div>
		<ul class="footer-right">
			<li>Copyright (c) SeedKun inc</li>
		</ul>
	</footer>
</body>
</html>
